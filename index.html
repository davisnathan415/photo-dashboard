<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: sans-serif; background: black; color: white; overflow: hidden; }
    .scene { display: none; justify-content: center; align-items: center; flex-direction: column; height: 100vh; }
    .active { display: flex; }
    #clock { font-size: 3em; margin: 20px; }
    #weather, #calendar { margin: 20px; }
    iframe { border: none; }
    #slideshow img { max-width: 100vw; max-height: 100vh; object-fit: contain; background: black; }
  </style>
</head>
<body>

  <!-- Scene 0: Main -->
  <div id="scene0" class="scene active">
    <div id="slideshow"></div>
    <div id="clock"></div>
    <div id="calendar"><em>Simple calendar placeholder</em></div>
    <div id="weather">Loading weather...</div>
  </div>

  <!-- Scene 1: Fullscreen slideshow -->
  <div id="scene1" class="scene">
    <div id="slideshow2"></div>
    <div id="clock"></div>
  </div>

  <!-- Scene 2: Full calendar -->
  <div id="scene2" class="scene">
    <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&mode=MONTH&bgcolor=%23000000&color=%23ffffff&ctz=America%2FNew_York" style="width: 100vw; height: 100vh;"></iframe>
  </div>

  <!-- Scene 3: Full weather -->
  <div id="scene3" class="scene">
    <iframe src="https://forecast7.com/en/40d71n74d01/new-york/?unit=us" style="width: 100vw; height: 100vh;"></iframe>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.querySelectorAll('#clock').forEach(c => {
        c.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Slideshow (basic)
    const images = [
      // Replace with your image URLs
      'https://via.placeholder.com/1920x1080?text=Photo+1',
      'https://via.placeholder.com/1920x1080?text=Photo+2',
      'https://via.placeholder.com/1920x1080?text=Photo+3'
    ];

    let index = 0;
    function showImage() {
      const img1 = `<img src="${images[index]}" />`;
      document.getElementById('slideshow').innerHTML = img1;
      document.getElementById('slideshow2').innerHTML = img1;
      index = (index + 1) % images.length;
    }
    setInterval(showImage, 8000);
    showImage();

    // Weather via OpenWeatherMap or WeatherWidget.io (embed suggestion already used in iframe)

    // Scene rotation every 30 seconds
    let currentScene = 0;
    setInterval(() => {
      document.getElementById(`scene${currentScene}`).classList.remove('active');
      currentScene = (currentScene + 1) % 4;
      document.getElementById(`scene${currentScene}`).classList.add('active');
    }, 30000);
  </script>

</body>
</html>
